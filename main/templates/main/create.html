{% extends 'main/base.html' %}

{% block title %}
    О нас
{% endblock %}


{% block content %}
    <h1> Добавить продукт </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.id }}<br>
        {{ form.product }}<br>
        {{ form.amount }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
        {% if success %}
            <p style="color:#861313">Запись добавлена</p>
        {% endif %}
    </form>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}
    О нас
{% endblock %}


{% block content %}
    <h1> Добавить продукт </h1>
    <form id ="add_form" method="post">
        {% csrf_token %}
        {{ form.id }}<br>
        {{ form.product }}<br>
        {{ form.amount }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
